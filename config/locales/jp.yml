      subtitle: カラーホイールを使用して好きなものを選択し、HTML カラーコードをコピーします。
    headline2:
      title: プロが提案するクールなカラー
      subtitle: 選ばれた各アーティストは、相性のよい色を選ぶのが得意です。
      featured_artists: "注目のアーティストをご紹介します:"
    headline3:
      title: 色の選び方
      subtitle: カラー アプリを出発点として使い、さらに自分を追い込んでください。
    content:
      paragraph1: |
        <p>色は過小評価されているデザインツールです。適切なパレットを選ぶことで、ウェブサイトは魅力的に見えます。私が初心者だった頃は、デザインに色を使いすぎることがよくありました。当時のトレンドや気分など、あまり考慮せずに色を選んでいました。最終的には、手探りで素敵な色を作れるようになりましたが、時間がかかることもよくありました。</p>
        <p>もっと良い方法があります!</p>
        <p>色選びを楽にする3つのアイデアがあります。それは、サイトの<strong>コンセプト</strong>、<strong>ブランド</strong>、そして<strong>個人的な好み</strong>です。これら3つを把握できれば、色選びはずっと簡単になります。それぞれを見ていきましょう。</p>
      paragraph2: |
        <p>
          <h5>コンセプト</h5>
        </p>
        <p>あなたのサイトにはコンセプトがありますか？おそらくあるはずです。コンセプトのあるサイトの例として、%{cta_link1}、%{cta_link2}、%{cta_link3} を厳選しました。それぞれの例を見て、コンセプトが何なのか考えてみましょう（ヒント：答えは一番下にあります）。</p>
        <p>コンセプトを持つことで、色の選択肢は大きく絞り込まれます。コンセプトが水に関するものであれば、赤を多用するのはおそらく効果的ではありません。水と赤色は異なる世界に存在するからです。</p>
        <p>色はコンセプトをサポートするものでなければなりません。少なくとも、矛盾しないものでなければなりません。</p>
      paragraph3: |
        <p>
          <h5>ブランド</h5>
        </p>
        <p>例えば、ワシントンD.C.にあるベトナム戦争戦没者慰霊碑のサイトを制作しているとしましょう。これは非常に深刻なテーマです。戦争慰霊碑のトーン（またはブランド）は敬意と真摯さを重んじるものなので、色の選択もそれに合わせて行うべきです。明るく楽しい色は場違いに感じられ、慰霊碑の近くで風船を売っている人が安っぽく感じてしまうのと同じです。戦争慰霊碑のサイトには、黒、白、暗く落ち着いた色の方がより適しており、これらの色は「ブランドイメージ」に合っていると言えるでしょう。</p>
        <p>あるいは、大企業のサイトを制作しているかもしれません。その場合、明確なブランドイメージが確立されているため、色選びは容易になります。Targetのサイトであれば、赤がブランドイメージの大きな部分を占めているため、赤と白の組み合わせを使用する可能性が高いでしょう。また、IKEAのサイトであれば、ブランドイメージの象徴である青と黄色を使用するでしょう。ただし、サイト体験がブランドイメージと大きく異なる場合は、無関係な色を使用できる場合もあります。ただし、その場合は、クリエイティブディレクターまたはクライアントに事前に確認しておきましょう。</p>
        <p>小規模なクライアントのウェブサイト制作ですか？この場合、スタイルガイドではブランドが明確に定義されていない可能性があります。小規模ビジネスの場合、オーナーの好みを把握することが非常に重要です。彼らが気に入っているウェブサイトのサンプルを入手し、どのような点が気に入っているのかを尋ねてみましょう。</p>
        <p>あなたの本能は、本当に好きな色を推し進めることになるでしょう。しかし、小規模ビジネスの場合、オーナーはそのビジネスに生き、呼吸しているので、問題は彼らが何を好むかというだけになります。</p>
      paragraph4: |
        <p>
          <h5>あなたの好み</h5>
        </p>
        <p>これが最後のステップです。コンセプトを選び、ブランドが何を表現しているかがわかったら、次は自分が何を好むのかを考え、それをコンセプトとブランドに照らし合わせて評価する番です。自分の好みが、ウェブサイトのコンセプトやブランドにも合致するものを選びましょう。私は%{cta_link1}のようなサイトからインスピレーションを得るのが好きです。あるいは、%{cta_link2}を使うこともあります。例えば、上記のPreserveの例のように、あなたのコンセプトが「手作り」だとします。手作りを体現している他のサイトにはどんなものがあるでしょうか？どのような色を使っていますか？補色配色を使っていますか？それとも類似色でしょうか？おそらく、多くのサイトが暖色系の%{cta_link3}を使用しているでしょう。なぜなら、「手作り」というコンセプトは人間的な概念だからです。</p>
    cta_link:
      legwork: Legwork
      mind_sparkle_mag: Mind Sparkle Mag
      preserve: Preserve
      random_color_generator: random color generator
      red_aesthetic: red aesthetic
      si_le_soleil: Si Le Soleil

